<meta charset="UTF-8" />
<script>
    //PROBLEMA: Média
    /*
    Considere que o Professor da Disciplina de Programação aplicou 2 provas no trimestre.
    Peça para o usuário informar as 2 notas e calcule a média trimestral do aluno.
    Informe se o aluno conseguiu ficar acima da média ou não, considerando que a média é 7.
    */

    //ENTRADA
    const nota1 = Number(prompt(`Informe a nota da primeira prova`).trim().replace(",","."));
    const nota2 = Number(prompt(`Informe a nota da segunda prova`).trim().replace(",","."));
    //PROCESSAMENTO
    let media = nota1 + nota2
    let media2 = media / 2
    if(media2 > 7){
        alert(`Acima da média sua media é ${media2.toFixed(1).replace(".",",")}`);
    }
    else if(media2 < 7){
        alert(`Abaixo da média sua media é ${media2.toFixed(1).replace(".",",")}`);
    }
    else{
        alert(`caracter invalido!`);
    }

</script>
