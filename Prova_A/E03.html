<meta charset="UTF-8" />
<script>
    //Problema: Aluguel de Ônibus
    /*
    Considere que uma pessoa deseja alugar um ônibus. O preço do aluguel para um dia é de R$ 400,00 (400).
    Pergunte para o usuário por quantos dias ele ficará com o ônibus.
    - Se a pessoa ficar até 3 dias (inclusive) com o ônibus, o custo diário não sofrerá alterações;
    - Se a pessoa ficar mais de 3 dias com o ônibus, o custo diário diminuirá para R$ 350,00.
    Apresente o preço final que será cobrado pelo aluguel.
    */

    //ENTRADA
    const dias = Number(prompt(`Informe por quantos dias vc ficará com o onibus:`).trim());
    //PROCESSAMENTO
    let custoDia = dias * 400
    let custoDia2 = dias * 350
    if(dias <= 3){
        alert(`O custo diario nao sofrerá alterações o preço que sera cobrado pelo aluguel é de R$${custoDia.toFixed(2).replace(".",",")}.`)
    }
    else if(dias > 3){
        alert(`O custo diario sofrerá alterações diminuirá para R$ 350. Preço que sera cobrado pelo aluguel é de R$${custoDia2.toFixed(2).replace(".",",")}.`)
    }

</script>
