<meta charset="UTF-8" />
<script>
    //PROBLEMA: Turno de Trabalho
    /*
    Peça para o usuário informar em que turno trabalha e considere a seguinte situação:
    Se informou "(1)Turno 1", retornará a mensagem "Horário de trabalho das 05:15 - 13:15".
    Se informou "(2)Turno 2", retornará a mensagem "Horário de trabalho das 13:15 - 22:15".
    Se informou "(3)Turno 3", retornará a mensagem "Horário de trabalho das 22:15 - 05:15".

    Dica: Use 1 para Turno 1, 2 para Turno 2 e 3 para Turno 3.
    */

    //ENTRADA
    const turno = Number(prompt(`Informe em que turno trabalha (1)Turno 1, (2)Turno 2, (3)Turno 3`).trim());
    //PROCESSAMENTO
    if(turno == 1){
        alert(`Horário de trabalho das 05:15 - 13:15`);
    }
    else if(turno == 2){
        alert(`Horário de trabalho das 13:15 - 22:15`);
    }
    else if(turno == 3){
        alert(`Horário de trabalho das 22:15 - 05:15`);
    }
    else{
        alert(`Caracter invalido!`);
    }

    Se o usuário informou 3, a mensagem será: "Horário de trabalho das 22:15 - 05:15".

</script>
