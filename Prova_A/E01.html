<meta charset="UTF-8" />
<script>
    //PROBLEMA: Financiar Apartamento
    /*
    Considere que uma pessoa deseja comprar um apartamento, dando R$ 50.000,00 de entrada e financiando o restante em 48 vezes.
    Peça para o usuário informar o valor total do apartamento e considere que o valor financiado sofrerá um acréscimo de 25%.
    Calcule qual será o valor a ser financiado e o valor de cada parcela e apresente na tela.
    */

    //ENTRADA
    const valorApartamento = Number(prompt(`Informe o valor total do apartamento`).trim());

    //PROCESSAMENTO
    let cal1 = valorApartamento - 50000
    let cal2 = cal1 / 48
    let cal3 = cal2 * 0.25 + cal2
    //SAÍDA
    alert(`Valor total financiado: R$ ${cal1.toFixed(2).replace(".",",")}. Valor de cada parcela: R$ ${cal3.toFixed(2).replace(".",",")}.`)
